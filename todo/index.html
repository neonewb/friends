<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<script defer src="./index.js"></script>
	<title>ToDo List</title>
</head>
<body>
	<div class="todos">
		<h1 class="todos__title">Todos</h1>
		<div class="todos__input-container">
			<div class="todos__show-todos">
				<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M19.76 22.9067L32 35.12L44.24 22.9067L48 26.6667L32 42.6667L16 26.6667L19.76 22.9067Z" fill="#D0D0D0"/>
				</svg>					
			</div>
			<input type="text" class="todos__input">
		</div>

		<div class="todos__list-container">
			<div class="todos__list">
				<div class="todo__item-container">
					<div class="todo__title">
						<div class="todo__check">
						</div>
						<div class="todo__item">Go Shopping</div>
					</div>
					<div class="todo__delete">
						<svg width="22" height="22" viewBox="0 0 68 68" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M53.8333 18.1617L49.8383 14.1667L34 30.005L18.1616 14.1667L14.1666 18.1617L30.005 34L14.1666 49.8384L18.1616 53.8334L34 37.995L49.8383 53.8334L53.8333 49.8384L37.995 34L53.8333 18.1617Z" fill="#AF2F2F" fill-opacity="0.15"/>
						</svg>
					</div>
				</div>

				<div class="todo__item-container">
					<div class="todo__title">
						<div class="todo__check">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M8.6 15.6L4.4 11.4L3 12.8L8.6 18.4L20.6 6.4L19.2 5L8.6 15.6Z" fill="#2FAFAF"/>
							</svg>
						</div>
						<div class="todo__item todo__item_done">Go for a walk</div>
					</div>
					<div class="todo__delete">
						<svg width="22" height="22" viewBox="0 0 68 68" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M53.8333 18.1617L49.8383 14.1667L34 30.005L18.1616 14.1667L14.1666 18.1617L30.005 34L14.1666 49.8384L18.1616 53.8334L34 37.995L49.8383 53.8334L53.8333 49.8384L37.995 34L53.8333 18.1617Z" fill="#AF2F2F" fill-opacity="0.15"/>
						</svg>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
