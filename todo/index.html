<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<script defer type="module" src="./scripts/index.js"></script>
	<script defer type="module" src="./scripts/checkTodo.js"></script>
	<script defer type="module" src="./scripts/createElement.js"></script>
	<script defer type="module" src="./scripts/createTodo.js"></script>
	<script defer type="module" src="./scripts/initInput.js"></script>
	<script defer type="module" src="./scripts/initTodoList.js"></script>
	<script defer type="module" src="./scripts/initCheckBoxes.js"></script>
	<script defer type="module" src="./scripts/initDeleteList.js"></script>
	<script defer type="module" src="./scripts/updateLeftTodos.js"></script>
	<script defer type="module" src="./scripts/state.js"></script>
	<title>ToDo List</title>
</head>
<body>
	<div class="todos">
		<h1 class="todos__title">Todos</h1>
		<div class="todos__input-container">
			<div class="todos__show-todos">
				<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M19.76 22.9067L32 35.12L44.24 22.9067L48 26.6667L32 42.6667L16 26.6667L19.76 22.9067Z" fill="#D0D0D0"/>
				</svg>					
			</div>
			<input type="text" class="todos__input">
		</div>

		<div class="todos__list-container">
			<div class="todos__list">
			</div>
		</div>
				<div class="todos__navigator">
						<div class="todos__left">
							1 todos left
						</div>
						<div class="todos__filter">
							<div class="todos__filter-button todos__filter_selected">
								All
							</div>
							<div class="todos__filter-button">
								Active
							</div>
							<div class="todos__filter-button">
								Completed
							</div>
						</div>
						<div class="todos__clear">
							Clear Completed
						</div>
				</div>
			
	</div>
</body>
</html>
